name: 'Jira Issue Key Checker'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Commits
        id: 'get-pr-commits'
        run: |
          echo "COMMITS=$(git log --pretty=format:"%s")" >> $GITHUB_OUTPUT

      - name: Check if the commit message contains a jira ticket
        uses: actions/checkout@v3
        with:
          commits: ${{ steps.get-pr-commits.outputs.COMMITS }}
          pattern: '^(EC|SRE)-[0-9]+\s'
          echo: "comituri ${{ steps.get-pr-commits.outputs.COMMITS }}"
          error: 'Commit message does not contain a Jira ticket!'
          
 

