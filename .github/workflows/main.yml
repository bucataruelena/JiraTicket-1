name: 'Jira Issue Key Checker'
on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Commits
        id: 'get-pr-commits'
        uses: tim-actions/get-pr-commits@elenabucataru18-patch-1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if the commit message contains a jira ticket
        uses: tim-actions/commit-message-checker-with-regex@v0.3.1
        with:
          commits: ${{ steps.get-pr-commits.outputs.commits }}
          pattern: '^(EC|SRE)-[0-9]+\s'
          error: 'Commit message does not contain a Jira ticket!'
 

