name: commit message checker

on:
  pull_request:

jobs:
  commit-message-checker:
    name:  commit message checker
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Test
        env:
          GITHUB_CONTEXT: ${{ github.event.pull_request.commits_url }}
        run: |
          ALL_COMMITS=$(\
            curl -s \
                 -H "Authorization: token ${{ github.token }}" \
                 ${{ github.event.pull_request.commits_url }}
          )
          INVALID_COMMITS=$(\
            echo $ALL_COMMITS | \
              jq '[ .[] | select(
                    (.commit.message | startswith("EC-") | not)
                and (.commit.message | startswith("SRE-") | not)
              ) ]' \
          )
          INVALID_COUNT=$(\
            echo $INVALID_COMMITS | jq '. | length'
          )
          if [[ $INVALID_COUNT -gt 0 ]]
          then
            echo $INVALID_COMMITS | \
              jq '.[] |
                "[FAIL]: \(.sha) is authored with email: \(.commit.author.email) - please add a jira ticket!"'
            exit 1
          else
            echo All commits contain jira ticket
            echo $ALL_COMMITS | \
              jq '.[] |
                "(valid): \(.sha) has jira ticket."'
          fi
